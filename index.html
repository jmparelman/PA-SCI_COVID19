---
layout: default
title: ALP DOC Data hub
---

<div class="dtable-container" style='padding:0'>
<table id="SCItable" class="table table-striped table-bordered nowrap" style="width:100%; margin:0">
    <thead class='thead-dark'>
        <th class= "th-sm">SCI</th>
        <th class= "th-sm">Daily cases trend</th>
        <th class= "th-sm">New cases</th>
        <th class= "th-sm">Incarcerated person deaths</th>
        <th class= "th-sm">Incarcerated person tests</th>
    </thead>
        {% for sci in site.data.most_recent_inmateData %}
        {% if sci.SCI != "TOTAL" %}
        <tr id="{{ sci.SCI | replace: ' ', '_' }}">

                <td class="th-sm sci_name">{{sci.SCI}}</td>
                <td class="th-sm sparkline"></td>
                <td class="th-sm current_ip_cases"></td>
                <td class="th-sm ip_deaths"></td>
                <td class="th-sm ip_tests"></td>
        </tr>
        {% endif %}
        {% endfor %}
</table>
</div>
