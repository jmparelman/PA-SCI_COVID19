---
layout: default
title: PA Prisons Pandemic Tracker
---


<table id="SCItable" class="table table-striped table-bordered nowrap" style="width:100%">
    <thead class='thead-dark'>
        <th class= "th-sm">SCI</th>
        <th class= "th-sm">Daily new cases trend</th>
        <!--
        <th class= "th-sm">New cases</th>
        -->
        <th class="th-sm">Active cases</th>
        <th class="th-sm">7-day average new cases</th>
        <th class= "th-sm">Incarcerated person deaths</th>
        <th class= "th-sm">Incarcerated person tests</th>
    </thead>
        {% for sci in site.data.most_recent_inmateData %}
        {% if sci.SCI != "TOTAL" %}
        <tr id="{{ sci.SCI | replace: ' ', '_' }}">

                <td class="th-sm sci_name">{{sci.SCI}}</td>
                <td class="th-sm sparkline"></td>
                <!--
                <td class="th-sm current_ip_cases"></td>
                -->
                <td class="th-sm active_ip_cases"></td>

                <td class="th-sm ip_cases_7day"></td>

                <td class="th-sm ip_deaths"></td>
                <td class="th-sm ip_tests"></td>
        </tr>
        {% endif %}
        {% endfor %}
</table>
