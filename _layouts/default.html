<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{page.title}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="{{site.baseurl}}/assets/MDB-FREE_4.19.1/css/addons/datatables.min.css" rel="stylesheet">
  <script type="text/javascript" src="{{site.baseurl}}/assets/MDB-FREE_4.19.1/js/addons/datatables.min.js"></script>

  <style>

    table.dataTable thead .sorting:after,
    table.dataTable thead .sorting:before,
    table.dataTable thead .sorting_asc:after,
    table.dataTable thead .sorting_asc:before,
    table.dataTable thead .sorting_asc_disabled:after,
    table.dataTable thead .sorting_asc_disabled:before,
    table.dataTable thead .sorting_desc:after,
    table.dataTable thead .sorting_desc:before,
    table.dataTable thead .sorting_desc_disabled:after,
    table.dataTable thead .sorting_desc_disabled:before

    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}

    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }

    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;}
    }
  </style>
</head>
<body>

<div class="container-fluid">

  <div class="row content">
    <div class="col-sm-3 sidenav">
        <img src="{{site.baseurl}}/assets/img/alp_logo_0.png" height='100px' style="margin-bottom:20px; margin-top:20px">
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#section1">Get the data</a></li>
        <li><a href="#section2">About/Methods_</a></li>
        <li><a href="#section3">Projects</a></li>
        <li><a href="#section3">Contact</a></li>
      </ul><br>
    </div>

    <div class="col-sm-9">
        {{content}}
    </div>
  </div>
</div>
<footer class="container-fluid">
  <p>Footer Text</p>
</footer>

<script>
    $(document).ready(function () {
        $('#SCItable').DataTable();
        $('.dataTables_length').addClass('bs-select');
    });
</script>
</body>
</html>
