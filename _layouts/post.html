<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{page.title}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel='stylesheet' href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css"></link>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <link rel='stylesheet' href="{{site.baseurl}}/assets/css/styles.css"/>
<!--
  <link rel='stylesheet' href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap.min.css"></link>
-->
  <link rel='stylesheet' href="https://cdn.datatables.net/fixedheader/3.1.7/css/fixedHeader.bootstrap.min.css"></link>
  <link rel='stylesheet' href="https://cdn.datatables.net/responsive/2.2.6/css/responsive.bootstrap.min.css"></link>


</head>
<body>
    <!-- navbar -->
    <div class='container-fluid' style='background-color:white'>
        <nav class="navbar navbar-expand-lg navbar-light">
          <p class="navbar-brand"></p>
          <button class="navbar-toggler" type="button" data-trigger="#main_nav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse" id="main_nav">

            <div class="offcanvas-header mt-3">
            	<button class="btn btn-outline-danger btn-close float-right"> &times Close </button>
            </div>

            <ul class="navbar-nav">
            	<li class="nav-item active"> <a class="nav-link" href="/">Home </a> </li>
            	<li class="nav-item"><a class="nav-link" href="https://github.com/jmparelman/PA-SCI_COVID19"> Get the data </a></li>
              <li class="nav-item"><a class="nav-link" href="#"> Posts </a></li>
            </ul>
          </div>
        </nav>

        <!-- Header content  -->
        <div class='row justify-content-center'>
            <img src="{{site.baseurl}}/assets/img/ALP_logo_primary_2color_RGB_HiRes.png" height='150px' style="margin: 20px">
        </div>

        <div class="row justify-content-center">
            <div class='col-sm-10 col-md-8' style='margin-bottom:15px'>

                <div class="text-center" style='padding-bottom: 26pt'>
                  <h3>{{ page.title }}</h3>
                  <div>{{ page.author }}</div>
                  <div>{{ page.date | date: '%B %d, %Y' }}</div>
                </div>

                {{content}}
            </div>
        </div>

    </div>

</body>
</html>
